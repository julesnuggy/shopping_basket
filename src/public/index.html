<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/styles.css">
  <link href="/assets/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
  <title>MMT Digital FE Test</title>
</head>
<body>
  <h1>Your Basket</h1>

  <div id="root">

    <div id="firstItem" style="display: flex; width: 500px;">
      <div id="firstTitle" style="flex: 2;">
      </div>
      <div id="firstQty"  style="flex: 1;"></div>
      <div id="firstQuantity" style="flex: 2;">
        <input id="firstQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="firstSubmit" type="button" value="Update"></input>
      </div>
      <div id="firstSubTotal" style="flex: 1;">
      </div>
    </div>

    <div id="secondItem" style="display: flex; width: 500px;">
      <div id="secondTitle" style="flex: 2;">
      </div>
      <div id="secondQty"  style="flex: 1;"></div>
      <div id="secondQuantity" style="flex: 2;">
        <input id="secondQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="secondSubmit" type="button" value="Update"></input>
      </div>
      <div id="secondSubTotal" style="flex: 1;">
      </div>
    </div>

    <div id="thirdItem" style="display: flex; width: 500px;">
      <div id="thirdTitle" style="flex: 2;">
      </div>
      <div id="thirdQty"  style="flex: 1;"></div>
      <div id="thirdQuantity" style="flex: 2;">
        <input id="thirdQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="thirdSubmit" type="button" value="Update"></input>
      </div>
      <div id="thirdSubTotal" style="flex: 1;">
      </div>
    </div>

    <div id="grandTotal" style="display: flex; width: 500px;">
      <div id="grandTotalTitle" style="flex: 5;">
        Grand Total
      </div>
      <div id="grandTotalAmount" style="flex: 1;">
      </div>
    </div>

  </div>
  <script src='/assets/bundle.js'></script>
</body>
</html>
