<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/styles.css">
  <title>Tech Test - Shopping Basket</title>
</head>
<body>
  <h1>Your Basket</h1>

  <div id="root" class="basket">

    <div id="itemHeader" class="flex_container center bold">
      <div id="itemTitle" class="flex_2">Item</div>
      <div id="itemQty" class="flex_1">Quantity</div>
      <div id="itemUpdate" class="flex_2">Update Quantity</div>
      <div id="itemSubTotal" class="flex_1">Sub-Total</div>
    </div>

    <div id="firstItem" class="flex_container">
      <div id="firstTitle" class="flex_2">
      </div>
      <div id="firstQty" class="flex_1"></div>
      <div id="firstQuantity" class="flex_2 center">
        <input id="firstQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="firstQtyUpdate" type="button" value="Update"></input>
      </div>
      <div id="firstSubTotal" class="flex_1">
      </div>
    </div>

    <div id="secondItem" class="flex_container">
      <div id="secondTitle" class="flex_2">
      </div>
      <div id="secondQty" class="flex_1"></div>
      <div id="secondQuantity" class="flex_2 center">
        <input id="secondQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="secondQtyUpdate" type="button" value="Update"></input>
      </div>
      <div id="secondSubTotal" class="flex_1">
      </div>
    </div>

    <div id="thirdItem" class="flex_container">
      <div id="thirdTitle" class="flex_2">
      </div>
      <div id="thirdQty" class="flex_1"></div>
      <div id="thirdQuantity" class="flex_2 center">
        <input id="thirdQtyBox" type="text" size="2" maxlength="2"></input>
        <input id="thirdQtyUpdate" type="button" value="Update"></input>
      </div>
      <div id="thirdSubTotal" class="flex_1">
      </div>
    </div>

    <div id="clearContainer" class="flex_container">
      <div id="emptyDiv" class="flex_2"></div>
      <div id="emptyDiv" class="flex_1"></div>
      <div id="clearAll" class="flex_2 center">
        <input id="clearAllButton" type="button" value="Clear All"></input>
      </div>
      <div id="emptyDiv" class="flex_1"></div>
    </div>

    <div id="grandTotal" class="flex_container bold ">
      <div id="grandTotalTitle" class="flex_3 center">
        GRAND TOTAL
      </div>
      <div id="grandTotalAmount" class="flex_1">
      </div>
      <div id="checkOut" class="flex_1 center">
        <input id="checkOutButton" type="button" value="Check Out"></input>
      </div>
    </div>

  </div>
  <script src='/assets/bundle.js'></script>
</body>
</html>
